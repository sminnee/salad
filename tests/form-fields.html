<html>
	<head>
		<title>salad test suite</title>
		<script type="text/javascript" src="jQuery.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#ID_AjaxButton1').click(function(e) {
					$.post('ajax.php', {mode: 'longdelay'}, function(data, status, xhr){ $('#ID_AjaxResult').html(data); } );
					e.preventDefault();
				});
				$('#ID_AjaxButton2').click(function(e) {
					$.post('ajax.php', {mode: 'shortdelay'}, function(data, status, xhr){ $('#ID_AjaxResult').html(data); } );
					e.preventDefault();
				});
				$('#ID_AjaxButton3').click(function(e) {
					$.post('ajax.php', {mode: 'noreturn'}, function(data, status, xhr){ $('#ID_AjaxResult').html(data); } );
					e.preventDefault();
				});
				$('#ID_ClearButton').click(function(e) {
					$('#ID_AjaxResult').html('');
				});

				$('#ID_GoogleLink').click(function(e) {
					e.preventDefault();
					window.open(this.href);
				});

				$('#ID_PopupButton1').click(function(e) {
					e.preventDefault();
					if (confirm("Click yes to this")) {
						$('#ID_PopupText').html("Yes was clicked for PopupButton1");
					} else {
						$('#ID_PopupText').html("No was clicked for PopupButton1");
					}
				});
				
				$('#ID_PopupButton2').click(function(e) {
					e.preventDefault();
					if (confirm("Click yes to this")) {
						$('#ID_PopupText').html("Yes was clicked for PopupButton2");
					} else {
						$('#ID_PopupText').html("No was clicked for PopupButton2");
					}
				});

				$('#ID_PopupButton3').click(function(e) {
					e.preventDefault();
					var response = prompt("Enter some text");
					if (response === false || response === null) {
						$('#ID_PopupText').html("PopupButton3 was cancelled");
					} else {
						$('#ID_PopupText').html("You entered: " + response);
					}
				});
			});
		</script>
		<style type="text/css">
			#ID_AjaxResult { border: 1px solid black; margin: 0.25em; padding: 1em; background: #EEE; width: 50%;}
		</style>
	</head>
	
	<body>
		<form>
			<p>
			<label for="ID_FieldA">Field A</label>
			<input type="text" id="ID_FieldA" name="FieldA" value="initial A">
			</p>
			<p>
			<label for="ID_FieldB">Field B</label>
			<input type="text" id="ID_FieldB" name="FieldB" value="initial B">
			</p>
			<p>
			<label for="ID_FieldC">Field C</label>
			<input type="text" id="ID_FieldC" name="FieldC" value="initial C">
			</p>

			<p>
			<label for="ID_SelectA">Select A</label>
			<select id="ID_SelectA" name="SelectA">
				<option value="1" selected>one</option>
				<option value="2">two</option>
				<option value="3">three</option>
				<option value="4">four</option>
			</select>
			</p>
			<p>
			<label for="ID_SelectB">Select B</label>
			<select id="ID_SelectB" name="SelectB">
				<option value="1" selected>one</option>
				<option value="2">two</option>
				<option value="3">three</option>
				<option value="4">four</option>
			</select>
			</p>
			<p>
			<label for="ID_SelectC">Select C</label>
			<select id="ID_SelectC" name="SelectC">
				<option value="1" selected>one</option>
				<option value="2">two</option>
				<option value="3">three</option>
				<option value="4">four</option>
			</select>
			</p>

			<fieldset>
				<legend>Check some of the following:</legend>
				<label for="ID_CheckboxA">Item 1</label><input type="checkbox" id="ID_CheckboxA" name="CheckboxA" value="Item one" />
				<label for="ID_CheckboxB">Item 2</label><input type="checkbox" id="ID_CheckboxB" name="CheckboxB" value="Item two" />
				<label for="ID_CheckboxC">Item 3</label><input type="checkbox" id="ID_CheckboxC" name="CheckboxC" value="Item three" />
			</fieldset>

			<fieldset>
				<legend>These buttons use ajax:</legend>
				<input type="button" name="ajax1" id="ID_AjaxButton1" value="Long delay" />
				<input type="button" name="ajax2" id="ID_AjaxButton2" value="Short delay" />
				<input type="button" name="ajax3" id="ID_AjaxButton3" value="Nothing returned" />
				<input type="button" name="ajax4" id="ID_ClearButton" value="Clear field" />
				<div id="ID_AjaxResult"></div>
			</fieldset>

			<fieldset>
				<legend>These are links, some of which open new windows:</legend>
				<ul>
					<li><a href="http://silverstripe.com" target="_blank">SilverStripe</a></li>
					<li><a href="http://silverstripe.org">SilverStripe.org</a></li>
					<li><a id="ID_GoogleLink" href="http://www.google.com">Google</a></li>
				</ul>
			</fieldset>

			<fieldset>
				<legend>These buttons will cause confirm() popups</legend>
				<ul>
					<li><input type="button" id="ID_PopupButton1" name="popup1" value="Confirm one" /></li>
					<li><input type="button" id="ID_PopupButton2" name="popup2" value="Confirm two" /></li>
					<li><input type="button" id="ID_PopupButton3" name="popup3" value="Enter text" /></li>
					<li><span id="ID_PopupText"></span></li>
				</ul>
			</fieldset>
		</form>
	</body>
</html>
